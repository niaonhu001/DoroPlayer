name: Android Beta Release

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: ğŸ“¦ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”“ Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 -d > ./app/keystore.jks

      - name: ğŸ” Create signing properties
        run: |
          echo "storeFile=keystore.jks" >> signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> signing.properties

      - name: ğŸ”‘ Grant Gradle permission
        run: chmod +x gradlew

      - name: ğŸ— Build Debug
        run: ./gradlew assembleDebug

      - name: ğŸ— Build Release
        run: ./gradlew assembleRelease

      - name: ğŸ· Force update beta tag
        run: |
          git tag -f beta
          git push origin beta -f

      - name: ğŸš€ Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: beta
          name: Beta Build
          body: CIè‡ªåŠ¨æ ¹æ®æœ€æ–°æºç æ„å»º
          prerelease: true
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}