<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">
<title>DoroPlayer</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}
.container {
    position: relative;
    width: 100%;
    height: 100%;
    min-height: 100%;
}
video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
}
</style>
</head>
<body>
<div class="container" id="container">
    <video id="video" src="/video" preload="auto" playsinline controls></video>
</div>
<script>
const video = document.getElementById('video');

// 向服务端上报播放时间，用于 funscript/设备同步
let lastSentMs = -1;
function sendTime() {
    if (video.readyState < 2) return;
    const ms = Math.round(video.currentTime * 1000);
    if (ms === lastSentMs) return;
    lastSentMs = ms;
    fetch('/time', { method: 'POST', body: String(ms), headers: { 'Content-Type': 'text/plain' } }).catch(function(){});
}
video.addEventListener('timeupdate', sendTime);
setInterval(sendTime, 100);
</script>
</body>
</html>
